<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--引入头文件-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min-Shop 后台管理系统</title>
    <link rel="stylesheet" href="__STATIC__/assets/css/amazeui.css"/>
    <link rel="stylesheet" href="__STATIC__/assets/css/app.css">
</head>
<body>

<!--start-->
<div class="am-g am-g-fixed">
    <div class="am-u-lg-4 am-u-sm-centered"><span class="am-center am-text-center">Min-Shop 后台管理系统</span></div>
</div>
<div class="am-g">
    <div class="am-u-sm-4  am-u-sm-centered">
        <div class="am-text-center">
            <span class="am-text-center">登陆</span>
        </div>

        <form action="" class="am-form" method="post">
            <div class="am-form-group">
                <input class="" type="text" name="username" id="username"
                       placeholder="Username">
            </div>
            <div class="am-form-group">
                <input class="" type="password" name="pwd" id="password"
                       placeholder="Password">
            </div>
            <div class="am-form-group">
                <input class="am-btn am-btn-primary am-btn-block am-radius" type="button" id="ajax_post" value="登陆">
            </div>
        </form>

        <div class="">
            <span><a href="#" class="">忘记密码？</a></span>
        </div>


    </div>

</div>


<!--end-->


<!--尾部JS-->

{include file="public/footerJsFile"/}
<script type="text/javascript">
    $(document).ready(function () {
        $("#ajax_post").click(function () {

            var username = $("#username").val();
            var password = $("#password").val();

            $.ajax({
                url: '{:url("index/login/ajaxLogin")}',
                data: {
                    'username': username,
                    'pwd': password
                },
                type: "POST",
                dataType: "JSON",
                success: function (result) {
                    switch (result['id']) {
                        case 0:
                            $("#massage").html(result['mes']);
                            break;
                        case  1:
                            $("#massage").html(result['mes']);
                            break;
                        case  2:
                            $("#massage").html(result['mes']);
                            break;
                        case  3:
                            window.location.replace("{:url('index/index/index')}");
                            //jump
                            break;
                    }
                }
            })
        })
    });
</script>

</body>
</html>
